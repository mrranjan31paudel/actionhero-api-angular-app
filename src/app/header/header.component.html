<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Toggle sidenav">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-nav-list class="horizontal">
    <a color="accent" mat-list-item *ngFor="let navItem of navItems" [routerLink]="navItem.link"
      routerLinkActive="active">
      {{navItem.label}}
    </a>
  </mat-nav-list>
</mat-toolbar>
